name: Markdown Links Check

on: [push]

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          config-file: .github/linters/check_links_config.json
          use-quiet-mode: 'yes'
          use-verbose-mode: 'no'